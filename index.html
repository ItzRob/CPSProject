<!DOCTYPE html>
<head>
    <title>CPS Project &bull;</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!-- Imported a nice frontend to make the website look nice -->
</head>
<body>
    <center>
        <div class="title"><a href="#" class="list-group-item active" style="margin:auto;width:50%;">CPS Project</a></div> <!-- the title in a container -->
        <div class="subtitle"><a href="#" class="list-group-item active" style="margin:auto;width:50%;">by Rabeh</a></div>
        <br>
        <div class="card" style="margin:auto;width:50%;">
            <div class="card-body">
                <div id="test"> <!-- the cps test <br> is just some spacing -->
                    <br>
                    <br>
                    <br>
                </div>
                <div id="description">
                    <br>
                    <p id="line">You will have 10 seconds to click on the button. 
                        <br>The time will start as soon as you start clicking.
                        <br>Check the results for your average and score at the end!</p>
                </div>
                    <div class="alert alert-warning" role="alert">
                        <div id="results">
                            <p id="resulttable">Results will appear here.</p>
                        </div>
                      </div>
                <button id= "button" type="button" class="btn btn-raised btn-primary">Click to start.</button> <!-- when you click this it runs the javascript file-->
                <div id="snackbar">
                </div>
            </div>
          </div>
    </center>
    <!-- some more imports to make things run more smoothly -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/FezVrasta/snackbarjs/1.1.0/dist/snackbar.min.js"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <script>$('body').bootstrapMaterialDesign();</script>
    <script src="./src/js/app.js"></script>
</body>
